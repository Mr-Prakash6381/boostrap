<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: gray;
      }
      .container div {
        display: inline-block;
        width: 8rem;
        height: 8rem;
        margin: 0.25rem;
        background-color: lightslategray;
      }
    </style>
  </head>
  <body class="ms-5 mt-5">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <h1 class="text-center">bootstrap Border</h1>
    <p class="text-white text-center">Additive Border</p>
    <div class="container">
      <div class="border"></div>
      <div class="border-top"></div>
      <div class="border-end"></div>
      <div class="border-start"></div>
      <div class="border-bottom"></div>
    </div>
    <hr />
    <p class="text-white text-center">Subtractive Border</p>
    <div class="container">
      <div class="border border-0"></div>
      <div class="border border-top-0"></div>
      <div class="border border-end-0"></div>
      <div class="border border-start-0"></div>
      <div class="border border-bottom-0"></div>
    </div>
    <hr />
    <p class="text-white text-center">Color Border</p>
    <div class="container">
      <div class="border border-primary"></div>
      <div class="border border-primary-subtle"></div>
      <div class="border border-secondary"></div>
      <div class="border border-secondary-subtle"></div>
      <div class="border border-success"></div>
      <div class="border border-success-subtle"></div>
      <div class="border border-danger"></div>
      <div class="border border-warning"></div>
      <div class="border border-info"></div>
      <div class="border border-light"></div>
      <div class="border border-dark"></div>
    </div>
    <hr />
    <p class="text-white text-center">Form Elements</p>
    <div class="mb-3 whith-50 p-2">
      <label for="form-lable">Name</label>
      <input type="text" class="form control border-success" />
    </div>
    <hr />
    <p class="text-white text-center">Border-Opacity</p>
    <div class="container">
      <div class="border border-5 border-danger border-opacity-10"></div>
      <div class="border border-5 border-danger border-opacity-25"></div>
      <div class="border border-5 border-danger border-opacity-50"></div>
      <div class="border border-5 border-danger border-opacity-75"></div>
      <div class="border border-5 border-danger border-opacity-100"></div>
    </div>
    <p class="text-white text-center">Border-radius</p>
    <div class="container">
      <div class="rounded"></div>
      <div class="rounded-top"></div>
      <div class="rounded-end"></div>
      <div class="rounded-start"></div>
      <div class="rounded-circle"></div>
      <div class="rounded-pill"></div>
      <div class="rounded-pill" style="height: 70px"></div>
    </div>
    <p class="text-white text-center">Border-radius-size</p>
    <div class="container">
      <div class="rounded"></div>
      <div class="rounded-1"></div>
      <div class="rounded-2"></div>
      <div class="rounded-3"></div>
      <div class="rounded-4"></div>
      <div class="rounded-5"></div>
    </div>
  </body>
</html>
