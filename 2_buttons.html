<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Tag</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <h3 class="text-center">bootstrap button</h3>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-success">Basic</button>
          <button type="button" class="btn btn-default btn-primary">
            Default
          </button>
          <button type="button" class="btn btn-danger">Basic</button>
          <button type="button" class="btn btn-info">Basic</button>
          <button type="button" class="btn btn-warning">Basic</button>
          <h5 class="text-center p-3 mt-2 text-danger fw-bold">Button size</h5>
          <button type="button" class="btn btn-success btn-sm">
            Small button size
          </button>
          <button type="button" class="btn btn-success btn-ex">
            Extra Small
          </button>
          <button type="button" class="btn btn-success btn-lg">
            Large button
          </button>
          <button type="button" class="btn btn-success btn-normal">
            Basic
          </button>
          <button type="button" class="btn btn-success btn-block">Basic</button>
        </div>
        <hr />
        <div class="col">
          <button type="button" class="btn btn-success active">Active</button>
          <button type="button" class="btn btn-success disabled">
            Disabled
          </button>
        </div>
        <hr />
        <h5 class="text-center fw-bold p-3 mt-2 text-danger">Button Group</h5>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="btn-group">
                <button type="button" class="btn btn-success">Home</button>
                <button type="button" class="btn btn-primary">Contact</button>
                <button type="button" class="btn btn-danger">Product</button>
                <button type="button" class="btn btn-warning">Abo;ut</button>
              </div>
              <hr />
              <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-success">Home</button>
                <button type="button" class="btn btn-primary">Contact</button>
                <button type="button" class="btn btn-danger">Product</button>
                <button type="button" class="btn btn-warning">Abo;ut</button>
              </div>
              <hr />
              <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-success">Home</button>
                <button type="button" class="btn btn-primary">Contact</button>
                <button type="button" class="btn btn-danger">Product</button>
                <button type="button" class="btn btn-warning">Abo;ut</button>
              </div>
              <hr />
              <hr />
              <div class="btn-group-vertical">
                <button type="button" class="btn btn-success">Home</button>
                <button type="button" class="btn btn-primary">Contact</button>
                <button type="button" class="btn btn-danger">Product</button>
                <button type="button" class="btn btn-warning">Abo;ut</button>
              </div>
              <hr />
              <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-primary">Home</a>
                <a href="#" class="btn btn-success">Contact</a>
                <a href="#" class="btn btn-warning">Product</a>
                <a href="#" class="btn btn-danger">About</a>
              </div>
              <hr />
              <p>Btn-group btn-group-justified</p>
              <div class="btn-group btn-group-justified">
                <div class="btn-group">
                  <button type="button" class="btn btn-danger">Home</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-success">Contact</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Product</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-warning">About</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
