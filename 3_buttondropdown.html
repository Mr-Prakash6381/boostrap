<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <h3>Boostrap button group with dropdown</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="btn-group">
            <div class="btn btn-primary">Courses</div>
            <button
              class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown"
            >
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">C</a></li>
              <li><a href="#">C++</a></li>
              <li><a href="#">Python</a></li>
            </ul>
          </div>
          <hr />
          <div class="col-md-6">
            <a href="#">Inbox <span class="badge">10</span></a
            ><br />
            <a href="#">Outbox <span class="badge">2</span></a
            ><br />
            <a href="#">Span<span class="badge">5</span></a
            ><br />
            <a href="#">Social <span class="badge">50</span></a>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
