<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap Figure With Caption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <h5 class="text-primary mb-3 p-3">bootstrap Figure With Caption</h5>
      <div class="row">
        <div class="col-6">
          <figure class="figure">
            <img src="pizza-6.jpg" class="img-fluid rounded" />
            <figcaption class="figure-caption">Sample Caption</figcaption>
          </figure>
        </div>
        <div class="col-6">
          <figure class="figure">
            <img src="pizza-6.jpg" class="img-fluid rounded" />
            <figcaption class="figure-caption text-center">
              Sample Caption
            </figcaption>
          </figure>
        </div>
        <div class="col-6">
          <figure class="figure">
            <img src="pizza-6.jpg" class="img-fluid rounded" />
            <figcaption class="figure-caption text-end text-info">
              Sample Caption
            </figcaption>
          </figure>
        </div>
        <div class="col-6">
          <figure class="figure">
            <img src="pizza-6.jpg" class="img-fluid rounded" />
            <figcaption class="figure-caption text-bottom text-success">
              Sample Caption
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
